# Object to gesture mapping
object_gesture_map:
  pen: "point"
  mug: "fist"
  phone: "peace"
  book: "open_hand"
  person: "wave"
  bottle: "fist"
  mouse: "precision_pinch"
  keyboard: "reset"
  default: "reset"

# Confidence threshold
confidence_threshold: 0.65

# Camera topic
camera_topic: "/camera/color/image_raw"

# Gesture command topic
gesture_topic: "/dexhand_gesture"